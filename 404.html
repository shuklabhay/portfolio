<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404 Routing</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      var pathSegmentsToKeep = 0;
      var l = window.location;
      if (l.pathname.includes("/plaintext")) {
        pathSegmentsToKeep = 1;
      }
      var newPath = l.pathname
        .slice(1)
        .split("/")
        .slice(pathSegmentsToKeep)
        .join("/");
      var newURL =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        (pathSegmentsToKeep === 1 ? "/plaintext" : "") +
        "/?/" +
        newPath;
      if (l.search) {
        newURL += "&" + l.search.slice(1).replace(/&/g, "~and~");
      }
      newURL = newURL.replace(/~and~+$/, "");
      l.replace(newURL);
    </script>
  </head>
  <body></body>
</html>
